spring.application.name=resume-ai-backend

# ===== AI / Ollama Configuration =====
spring.ai.ollama.chat.model=${OLLAMA_MODEL:llama3.2:1b}
spring.ai.retry.enabled=${AI_RETRY_ENABLED:false}
spring.ai.ollama.base-url=${OLLAMA_BASE_URL:http://localhost:11434}

# ===== Server Configuration =====
server.port=${PORT:8080}

# ===== Database Configuration =====
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== JPA / Hibernate =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
