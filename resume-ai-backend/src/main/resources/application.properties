spring.application.name=resume-ai-backend

# ===== Server =====
server.port=8080

# ===== Database (Railway + Local fallback) =====
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:resume_ai}?connectTimeout=30000&socketTimeout=30000
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Parmeshwar1@}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ðŸ”‘ IMPORTANT: prevent crash on DB cold start
spring.datasource.hikari.initialization-fail-timeout=0
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5

# ===== JPA =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===== AI (safe default) =====
spring.ai.retry.enabled=false
